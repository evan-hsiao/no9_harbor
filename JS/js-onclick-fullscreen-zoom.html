<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 商品 */
        .image {
            display: block;
            width: 50%;
            height: auto;
        }

        /* 彈跳區塊 */
        .overlay {
            width: 50%;
            height: 50vh;
            background-color: #008CBA;
            position: absolute;
            left: calc(50% - 25%);
            top: calc(50vh - 25vh);
            z-index: 2;
            transform: scale(0);
            transition: 0.3s ease;
        }
        
        .this_block {
            transform: scale(1);
        }

        /* 關閉按鈕 */
        .shutdown {
            width: 30px;
            height: 30px;
            border-radius: 15%;
            border: 1px solid #FFF;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        /* 關閉按鈕-內線 */
        .link {
            width: 80%;
            height: 3px;
            background-color: #FFF;
            border-radius: 40%;
            left: 10%;
            top: 48%;
            position: absolute;
            transform: rotate(45deg);
        }

        .link:nth-child(2) {
            transform: rotate(-45deg);
        }

        /* 彈跳內容區 */
        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* 全屏遮色 */
        .shade {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            z-index: 1;
        }
    </style>
</head>

<body>
    <img class="image" src="http://www.imgworlds.com/wp-content/uploads/2015/12/18-CONTACTUS-HEADER.jpg"
        alt="點我點我點我點我點我" title="點我點我點我點我點我">
    <div class="overlay">
        <div class="shutdown">
            <div class="link"></div>
            <div class="link"></div>
        </div>
        <div class="text">I am Div</div>
    </div>
    <div class="shade"></div>

    <script>
        var divOclick = document.querySelector('.image');
        var divBlock = document.querySelector('.overlay');
        var shadeBlock = document.querySelector('.shade');
        var divShutdown = divBlock.querySelector('.shutdown');

        // 點擊區域放大內容
        divOclick.onclick = function () {
            if (divBlock.classList.contains('this_block') == false) {
                shadeBlock.style.display = 'block';
                divBlock.classList.add('this_block');
            } else {
                divBlock.classList.remove('this_block');
                shadeBlock.style.display = 'none';
            }
        }
        // 點到遮色關閉內容
        shadeBlock.onclick = function () {
            divBlock.classList.remove('this_block');
            shadeBlock.style.display = 'none';
        }
        // 點關閉紐..關閉內容
        divShutdown.onclick = function () {
            divBlock.classList.remove('this_block');
            shadeBlock.style.display = 'none';
        }
    </script>
</body>

</html>
